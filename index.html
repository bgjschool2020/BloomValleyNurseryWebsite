<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloom Valley Nursery: Homepage</title>

    <link rel="stylesheet" href="/dist/style.css">
    <script defer src="/dist/script.js"></script>
    <script src="https://kit.fontawesome.com/b2876dce85.js" crossorigin="anonymous"></script>

</head>
<body>
    <div id="header"></div>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);
    </script>

    
    <main>
        <h1 class="title" id="welcome">Welcome to Bloom Valley Nursery!</h1>
        <img src="images/src/Client1_AppleTree.png" style="width: 100%; height: auto; margin: 0 auto; display: block;" alt="Close up of an apple in an apple tree">
        <div class="homeContent">
            <div class="homeContent__categories">
                <div class="homeContent__stuffBox">
                    <h2 class="title">Categories</h2>
                    <a href="#category1" class="category bodyStrong">Category 1</a>
                    <a href="#category2" class="category bodyStrong">Category 2</a>
                    <a href="#category3" class="category bodyStrong">Category 3</a>
                    <a href="#category4" class="category bodyStrong">Category 4</a>
                    <a href="#category5" class="category bodyStrong">Category 5</a>
                    <a href="#category6" class="category bodyStrong">Category 6</a>
                    <a href="#category7" class="category bodyStrong">Category 7</a>
                    <a href="#category8" class="category bodyStrong">Category 8</a>
                </div> 
            </div>
            <div class="homeContent__products">
                <div class="homeContent__stuffBox">
                    <h2 class="bodyLarge" style="width:100%">Featured Products</h2>
                    <a href="#product1" class="product bodyStrong">Product 1</a>
                    <a href="#product2" class="product bodyStrong">Product 2</a>
                    <a href="#product3" class="product bodyStrong">Product 3</a>
                    <a href="#product4" class="product bodyStrong">Product 4</a>
                    <a href="#product5" class="product bodyStrong">Product 5</a>
                    <a href="#product6" class="product bodyStrong">Product 6</a>
                </div>
            </div>
            <div class="homeContent__links">
                <div class="homeContent__stuffBox">
                    <h2 class="bodyLarge">Special Links</h2>
                    <a href="#link1" class="link bodyStrong">Contact Us!</a>
                    <a href="#link2" class="link bodyStrong">Reviews</a>
                    <a href="#link3" class="link bodyStrong">Shop Now!</a>
                </div>
            </div>
        </div>
    </main>


    
    <div id="footer"></div>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>

</body>
</html>
