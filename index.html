<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloom Valley Nursery: Homepage</title>

    <link rel="stylesheet" href="/dist/style.css">
    <script defer src="/dist/script.js"></script>
    <script src="https://kit.fontawesome.com/b2876dce85.js" crossorigin="anonymous"></script>

<body>

    <header class="header container">
        <div class="header__left">
            <div class="header__hamburger">
                <i class="fa-solid fa-bars fa-2xl">
                </i>
            </div>
            
        </div>
            
        <div class="header__center">
            <div class="header__logo">
                <img class="header__logo" src="images/src/Client1_LogoPalette2_F0C06D.png" alt="Bloom Valley Nursery Logo" width=75px>
            </div>
            <div class="header__title">
                <div class="titleLarge">Bloom Valley Nursery</div>
            </div>
        </div>

        <div class="header__right">
            <div class="header__search">
                <i class="fa-solid fa-magnifying-glass fa-xl"></i>
            </div>
            <div>
                <input type="text" placeholder="Search">
            </div>
            <div class="header__shoppingcart">
                <i class="fa-solid fa-cart-shopping fa-xl"></i>
            </div>
            <div class="header__account">
                <i class="fa-solid fa-user fa-xl"></i>
            </div>
        </div>
    </header>
