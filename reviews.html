<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloom Valley Nursery: Homepage</title>

    <link rel="stylesheet" href="/dist/style.css">
    <script defer src="/dist/script.js"></script>
    <script src="https://kit.fontawesome.com/b2876dce85.js" crossorigin="anonymous"></script>

</head>
<body>
    <div id="header"></div>
    <script>
        fetch('header.html')
            .then(response => response.text())

    <!-- Page content -->
    <main>
        <h1 class="title">Reviews</h1>

    </main>

    
    <div id="footer"></div>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>

</body>
</html>
