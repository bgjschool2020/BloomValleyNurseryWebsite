<header class="header">
    <div class="header__upper">
        <div class="header__left">
            <div class="header__hamburger">
                <a href="javascript:void(0);" onClick="openMenu()">
                    <i class="fa-solid fa-bars fa-2xl"></i>
                </a>
            </div>
        </div>

        <div class="header__center">
            <div class="header__logo">
                <img
                    class="header__logo"
                    src="images/src/Client1_LogoPalette2_F0C06D.png"
                    alt="Bloom Valley Nursery Logo"
                    width="75px"
                    height="75px"
                />
            </div>
            <div class="header__title">
                <div class="titleLarge">Bloom Valley Nursery</div>
            </div>
        </div>

        <div class="header__right">
            <div class="header__search">
                <i class="fa-solid fa-magnifying-glass fa-xl"></i>
            </div>
            <div class="header__searchbar">
                <input type="text" placeholder="Search" />
            </div>
            <div class="header__shoppingcart">
                <a href="javascript:void(0);" id="viewCart">
                    <i class="fa-solid fa-cart-shopping fa-xl"></i>
                </a>
            </div>
            <div class="header__account">
                <i class="fa-solid fa-user fa-xl"></i>
            </div>
        </div>
    </div>
    <nav id="myLinks" class="header__lower bodyLarge" role="navigation">
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/shop.html">Shop</a></li>
            <li><a href="/aboutus.html">About Us</a></li>
            <li><a href="/reviews.html">Reviews</a></li>
        </ul>
    </nav>

    <nav class="header__responsive" id="mobileHeader">
        <a href="/index.html">Home</a>
        <a href="/shop.html">Shop</a>
        <a href="/aboutus.html">About Us</a>
        <a href="/reviews.html">Reviews</a>
        <a href="javascript:void(0);">Account</a>
    </nav>

    <!-- Modal for View Cart -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 class="bodyLarge">Shopping Cart</h2>
            <ul class="body" id="cartItems"></ul>
            <button class="modal-content__button bodyStrong" id="processOrder">
                Process Order
            </button>
            <button class="modal-content__button bodyStrong" id="clearCart">
                Clear Cart
            </button>
        </div>
    </div>
</header>
