<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bloom Valley Nursery: Shop</title>

        <link rel="stylesheet" href="/dist/style.css" />
        <script defer src="/dist/script.js"></script>
        <script

            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div id="header"></div>
        <script>
            fetch("header.html")
                .then((response) => response.text())
                .then((data) => {
                    document.getElementById("header").innerHTML = data;
                    // Ensure the script is executed after the footer is loaded
                    const script = document.createElement("script");
                    script.src = "/dist/script.js";
                    document.body.appendChild(script);
                });
        </script>

        <main>

            <h1

            >

            <div class="shop">

                    <div class="homeContent__stuffBox">
                        <h2 class="bodyLarge">Categories</h2>
                        <a href="#category1" class="category bodyLarge"
                            >Trees</a
                        >
                        <a href="#category2" class="category bodyLarge"
                            >Houseplants</a
                        >
                        <a href="#category3" class="category bodyLarge"
                            >Shrubbery</a
                        >
                        <a href="#category4" class="category bodyLarge"
                            >Tools</a

                        <a href="#category8" class="category bodyLarge"
                            >Misc.</a

                </section>

                                <h2 class="product-card__title title">

                                </p>
                            </div>
                            <div class="product-card__details-right">
                                <a
                                    href="javascript:void(0)"
                                    class="cart-btn"

        <script>
            fetch("footer.html")
                .then((response) => response.text())
                .then((data) => {
                    document.getElementById("footer").innerHTML = data;
                    // Ensure the script is executed after the footer is loaded
                    const script = document.createElement("script");
